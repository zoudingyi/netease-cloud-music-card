<svg width="420" height="225" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <foreignObject width="420" height="225">
      <div xmlns="http://www.w3.org/1999/xhtml" class="container" style="padding: 10px;">
        <style>
        * {
          box-sizing: border-box;
          image-rendering: crisp-edges;
          image-rendering: -webkit-optimize-contrast;
          color: black;
          font-family: "Motiva Sans", "Microsoft YaHei", Arial, Helvetica, sans-serif;
          font-size: 16px;
          }
      
          html,
          body {
          margin: 0;
          padding: 3px;
          }
      
          p {
          margin: 0;
          padding: 0;
          }
      
          img {
          margin: 0;
          padding: 0;
          width: 25px;
          height: 25px;
          }
      
          ::-webkit-scrollbar {
          width: 6px;
          height: 6px;
          }
      
          ::-webkit-scrollbar-track {
          border-radius: 3px;
          background: rgba(0, 0, 0, 0.06);
          box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.08);
          -webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.08);
          }
      
          ::-webkit-scrollbar-thumb {
          border-radius: 3px;
          background: rgba(0, 0, 0, 0.12);
          box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
          -webkit-box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
          }
      
          .card {
          width: 400px;
          padding: 10px;
          background: white;
          border-radius: 10px;
          box-shadow: gray 0 0 10px;
          }
      
          .title {
          padding-left: 8px;
          font-size: 18px;
          }
      
          .title span {
          float: right;
          }
      
          .box {
          height: 161px;
          overflow-y: auto;
          }
      
          .box>ul {
          padding: 0 10px;
          margin: 15px 0 0 0;
          list-style: none;
          }
      
          .box>ul li {
          display: grid;
          grid-template-columns: 1.2fr 1fr 1.5fr;
          }
      
          .box>ul li+li {
          margin-top: 5px;
          padding-top: 5px;
          border-top: 1px solid #dcdfe6;
          }
      
          .one {
          display: flex;
          align-items: center;
          }
      
          .one .game-name {
            margin-left: 5px;
            width: 86px;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
          }
      
          .two {
          display: flex;
          justify-content: center;
          align-items: center;
          }
      
          .two .time {
          font-weight: bold;
          font-size: 14px;
          color: #303133;
          }
      
          .three {
          display: flex;
          flex-direction: column;
          align-items: flex-end;
          }
      
          .three>div {
          font-size: 12px;
          }
        </style>

        <div class="card">
          <div class="title">🎮 Steam 最新动态 <span>（过去 2 周）</span></div>
          <div class="box">
            <ul>
              
            </ul>
          </div>
        </div>

      </div>
    </foreignObject>
  </svg>